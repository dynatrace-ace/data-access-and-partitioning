- name: Ensure the 'easytrade' namespace exists with labels
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{easytrade_namespace}}"
        labels:
          team: alpha
          stage: prod
          app.kubernetes.io/part-of: easytrade
          app.kubernetes.io/version: "1.0.0"


- name: Apply Kubernetes manifests using kubectl and Kustomize
  ansible.builtin.shell:
    cmd: kubectl apply -k "{{ role_path }}/files/kustomize/base" -n "{{ easytrade_namespace }}"
  args:
    executable: /bin/bash
